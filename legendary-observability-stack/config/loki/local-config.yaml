# 📝💎⚡ LEGENDARY LOKI CONFIGURATION ⚡💎📝
# Advanced log aggregation for HYPERFOCUS Zone Empire
# Optimized for high-volume log processing and ADHD-friendly search

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

ruler:
  alertmanager_url: http://legendary-alertmanager:9093

# 🎯 ENHANCED LIMITS FOR EMPIRE SCALE
limits_config:
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  ingestion_rate_mb: 16
  ingestion_burst_size_mb: 32
  per_stream_rate_limit: 512KB
  max_streams_per_user: 10000
  max_line_size: 256KB
  max_entries_limit_per_query: 5000
  max_global_streams_per_user: 10000
  max_chunks_per_query: 2000000
  max_query_length: 721h
  max_query_parallelism: 32
  max_streams_matchers_per_query: 1000
  max_concurrent_tail_requests: 10
  retention_period: 744h  # 31 days

# 🚀 COMPACTOR CONFIGURATION
compactor:
  working_directory: /loki/boltdb-shipper-compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# 💎 TABLE MANAGER FOR OPTIMAL PERFORMANCE
table_manager:
  retention_deletes_enabled: true
  retention_period: 744h  # 31 days

# 🔍 ANALYTICS CONFIGURATION
analytics:
  reporting_enabled: false

# 📊 FRONTEND QUERY ACCELERATION
frontend:
  max_outstanding_per_tenant: 256
  compress_responses: true
  downstream_url: http://127.0.0.1:3100
