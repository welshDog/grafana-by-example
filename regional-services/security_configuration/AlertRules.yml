groups:
- name: hyperfocus_empire_security
  rules:
  - alert: HighFailedLoginAttempts
    annotations:
      summary: High failed login attempts detected
    expr: rate(failed_logins_total[5m]) > 0.1
    for: 2m
    labels:
      severity: critical
  - alert: UnauthorizedFileAccess
    annotations:
      summary: Unauthorized file access attempts
    expr: rate(file_access_denied_total[5m]) > 0.05
    for: 1m
    labels:
      severity: high
  - alert: SuspiciousNetworkActivity
    annotations:
      summary: Suspicious network activity detected
    expr: rate(suspicious_network_connections[5m]) > 0.02
    for: 1m
    labels:
      severity: medium
