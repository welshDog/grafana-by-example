security_monitoring:
  enabled: true
  file_integrity:
    check_interval: 1h
    critical_files:
    - /etc/passwd
    - /etc/shadow
    - /etc/ssh/sshd_config
    - memory_crystals/
    - logs/
    - HyperBeast/
  log_analysis:
    failed_logins:
      action: alert_and_block
      threshold: 5
      window: 5m
    suspicious_patterns:
    - multiple_failed_attempts
    - privilege_escalation_attempts
    - unusual_network_activity
  network_monitoring:
    ddos_protection: true
    intrusion_detection: true
    port_scan_detection: true
